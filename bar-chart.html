<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>Budgets</title>

    
    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }

    </style>


  </head>

  <body>

    <h2>b</h2>
    <h3>Total Budget: c </h3>
    <div class="chart" id="dynamic">
    </div>

    <script>
     var dyn = d3.select("#dynamic");
     var info = [23, 22, 17, 12, 6, 4, 16];
     var inof = [26, 24, 14, 13, 5, 4, 14];
     tot = "$2.34 trillion";
     tit = "$2.99 trillion";
     j = "2012";
     k = "2016";

     var makeBars = function(stuff) {
       
       dyn.selectAll("div")
	  .data(stuff)
	  .enter()
	  .append("div")
	  .style("width", function(d) {
	    return d + "px";
	  })
	  .text( function(d) {
	    return d + "%";
	  });
     };

     var transitionTest = function( scale ) {
        dyn.selectAll("div")
	  .data(info)
	  .transition()
	  .duration(2000)
	  .style("width", function(d) {
	    return d * scale + "px";
	  });
     };
     var load = function(){
         makeBars(info);
         transitionTest(30);
     }
     var loda = function(){
         makeBars(inof);
         transitionTest(30);
     }
     window.onload=function(){
           document.getElementById("abc").addEventListener("click", load);
           document.getElementById("cba").addEventListener("click", loda);
     };
     
    </script>
    <button id="abc"> 2012 </button>
    <button id="cba"> 2016 </button>
  </body>
</html>
