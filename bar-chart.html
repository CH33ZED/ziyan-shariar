<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>Budgets</title>

    
    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }

    </style>


  </head>
  <h3> Budgets!</h3>
  <body>
    <div class="chart" id="dynamic">
    </div>

    <script>
     var dyn = d3.select("#dynamic");
     var info = [23, 22, 17, 12, 6, 4, 16];
     var inof = [26, 24, 14, 13, 5, 4, 14];

     var makeBars = function(stuff) {
       
       dyn.selectAll("div")
	  .data(stuff)
	  .enter()
	  .append("div")
	  .style("width", function(d) {
	    return d + "px";
	  })
	  .text( function(d) {
	    return d + "%";
	  });
     };

     var transitionTest = function( scale , ea) {
        dyn.selectAll("div")
	  .data(ea)
	  .transition()
	  .duration(2000)
	  .style("width", function(d) {
	    return d * scale + "px";
	  })
          .text( function(d) {
	    return d + "%";
	  });
     };

     var load = function(){
         transitionTest(30, info);
     }
     var loda = function(){
         transitionTest(30, inof);
     }

     makeBars(info);
     transitionTest(30, info);
     window.onload=function(){
           document.getElementById("abc").addEventListener("click", load);
           document.getElementById("cba").addEventListener("click", loda);
     };
     
    </script>
    <button id="abc"> 2012 </button>
    <button id="cba"> 2016 </button>
  </body>
</html>
