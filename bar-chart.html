<!DOCTYPE html>

<html>
  <head>
    <script src="d3-src/d3.min.js" charset="utf-8"></script>
    <title>Budgets</title>

    
    <style>
     .chart div {
       font: 10px sans-serif;
       background-color: steelblue;
       text-align: right;
       padding: 3px;
       margin: 1px;
       color: white;
     }

    </style>


  </head>

  <body>

    <h2>2012</h2>
    <div class="chart" id="dynamic">
    </div>

    <script>
     var dyn = d3.select("#dynamic");
     var info = [23, 22, 17, 12, 6, 4, 16];

     var makeBars = function() {
       
       dyn.selectAll("div")
	  .data(info)
	  .enter()
	  .append("div")
	  .style("width", function(d) {
	    return d + "px";
	  })
	  .text( function(d) {
	    return d + "%";
	  });
     };

     var transitionTest = function( scale ) {
        dyn.selectAll("div")
	  .data(info)
	  .transition()
	  .duration(2000)
	  .style("width", function(d) {
	    return d * scale + "px";
	  });
     };
     makeBars();
     transitionTest(30);
    </script>

  </body>
</html>
